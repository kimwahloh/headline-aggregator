<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mashable Headline Aggregator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;

      
      padding: 0;
    }
    .headline {
      margin-bottom: 10px;
    }
    a {
      color: #000000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Mashable Headline Aggregator</h1>
  <div id="headlines"></div>
  <div id="sortedByTitleContainer"></div> <!-- Container for headlines sorted by title -->
  <div id="sortedByDateContainer"></div> <!-- Container for headlines sorted by date -->

  <script src="script.js"></script>
</body>
</html>
